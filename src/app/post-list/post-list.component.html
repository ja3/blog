<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Posts</h1>
        <ul class="list-group">
          <app-post-list-item *ngFor="let post of posts"
          [postTitle]="post.title"
          [postContent]="post.content"
          [postDate]="post.created_at"
          [postLoveIT]="post.loveIts"></app-post-list-item>
        </ul> 
      </div>
    </div>
  </div>
